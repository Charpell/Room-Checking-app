<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./css/w3.css">
      <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

      </head>
  <body class="w3-light-grey">
<div class="w3-container">
  <header>
    <img src="image/logo.png" height="100px"  />
  </header>

<div id="back">

  <center class="w3-text-blue">
    <h2>Andela Room Checking App</h2>
  </center>

  <div class="w3-container ">
   <center>
     <form class="w3-form " action="index.html" method="post" style="width:700px" id="myform" >

             <select class="w3-select w3-card-24 w3-round" name="" id="roomtype">
                   <option value=" default" disabled selected> Click To Select Room</option>
                   <option> Meeting Room</option>
                   <option value="games"> <i class="fa fa-game"></i>Game Room</option>
                   <option value="quiet-Time"> Quiet-Time </option>
                   <option value="learning"> Learning </option>
                   <option value="working"> Working </option>

             </select>
             <input type="submit">

     </form>



   </center>






</div>
</div>

<div id="display"></div>
<script type="text/javascript" src="script.js"></script>
  </body>

  
</html>
